<h2>Clear Cache</h2>

<h3>Description</h3>

<p>Removes all cached tables from the in-memory cache.
</p>


<h3>Usage</h3>

<pre>
## Default S3 method:
clearCache()
</pre>


<h3>Note</h3>

<p>clearCache since 1.4.0
